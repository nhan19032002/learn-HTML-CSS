<head>
    <style>
        .box {
            display: flex;
            padding: 10px;
            background-color: purple;
            justify-content: flex-start;
        }
        .box-item1, .box-item2, .box-item3 {
            padding: 10px;
            border-radius: 5px;
        }
        .box-item1 {
            background-color: gray;
        }
        .box-item2 {
            background-color: cyan;
        }
        .box-item3 {
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box">
      <div class="box-item1">1. One</div>
      <div class="box-item2">2. Two</div>
      <div class="box-item3">3. Three</div>
    </div>
</body>
